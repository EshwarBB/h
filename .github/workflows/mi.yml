name: SSH Test Workflow

on:
  push:
    branches:
      - main

jobs:
  ssh-test:
    runs-on: ubuntu-latest

    steps:
      - name: Create SSH private key from GitHub Secret
        run: |
          echo "$SSH_key" > vm_key.pem
          chmod 600 vm_key.pem
        env:
          SSH_KEY: ${{ secrets.SSH_key }}

      - name: Test SSH connection
        run: |
          ssh -o StrictHostKeyChecking=no -i vm_key.pem harness@4.246.92.100 "echo 'Connection Successful'"
